<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav style="display: flex; justify-content: space-between; align-items: center;">
                <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
                <div class="site-nav">
                    <a class="page-link" href="{{ '/' | relative_url }}">Home</a>
                    <a class="page-link" href="{{ '/blog/' | relative_url }}">Blog</a>
                    <a class="page-link" href="{{ '/articles/' | relative_url }}">Articles</a>
                    <a class="page-link" href="{{ '/howtos/' | relative_url }}">How-tos</a>
                    <a class="page-link" href="{{ '/about/' | relative_url }}">About</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="page-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container" style="text-align: center;">
            <p>&copy; 2025 {{ site.title }}. Built with Jekyll & GitHub Pages.</p>
        </div>
    </footer>
</body>
</html>
