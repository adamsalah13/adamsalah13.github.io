<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <nav class="nav-container">
            <div class="nav-brand">
                <a href="{{ '/' | relative_url }}">{{ site.title | split: ' – ' | first }}</a>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ '/' | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
                <li><a href="{{ '/blog/' | relative_url }}" {% if page.url contains '/blog' %}class="active"{% endif %}>Blog</a></li>
                <li><a href="{{ '/articles/' | relative_url }}" {% if page.url contains '/articles' %}class="active"{% endif %}>Articles</a></li>
                <li><a href="{{ '/howtos/' | relative_url }}" {% if page.url contains '/howtos' %}class="active"{% endif %}>How-tos</a></li>
                <li><a href="{{ '/projects/' | relative_url }}" {% if page.url contains '/projects' %}class="active"{% endif %}>Projects</a></li>
            </ul>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main class="site-main">
        {{ content }}
    </main>

    <footer class="site-footer">
        <p>&copy; {{ 'now' | date: "%Y" }} Adam Salah. Built with Jekyll & GitHub Pages.</p>
        <p>
            <a href="https://github.com/adamsalah13" target="_blank">GitHub</a> • 
            <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
        </p>
    </footer>

    <script>
        // Mobile navigation toggle
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
