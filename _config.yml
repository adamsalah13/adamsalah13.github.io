title: "Adam Salah â€“ Developer Blog"
description: "Technical insights, tutorials, and projects"
url: "https://teamworx365.com"
baseurl: ""

markdown: kramdown
highlighter: rouge

safe: true

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - .git/
  - .jekyll-cache/
  - _site/

collections:
  articles:
    output: true
    permalink: /articles/:name/
  howtos:
    output: true
    permalink: /howtos/:name/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "_articles"
      type: "articles"  
    values:
      layout: "post"
  - scope:
      path: "_howtos"
      type: "howtos"
    values:
      layout: "post"
