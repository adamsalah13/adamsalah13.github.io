description: "Technical insights, tutorials, and projects"
url: "https://teamworx365.com"
baseurl: ""
author:
  name: "Adam Salah"
github_username: adamsalah13

markdown: kramdown
highlighter: rouge

# Only GitHub Pages compatible plugins
plugins:
  - jekyll-feed

collections:
  articles:
    output: true
    permalink: /articles/:name/
  howtos:
    output: true
    permalink: /howtos/:name/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "_articles"
      type: "articles"
    values:
      layout: "post"
  - scope:
      path: "_howtos" 
      type: "howtos"
    values:
      layout: "post"
